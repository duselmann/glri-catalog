<div>
	<h1 class="focusAreaTitle">Project Publications</h1>
	<p  class="focusAreaTitle">Click on an entry for more details</p>


	<ul id="contentRecords" class="browse-results">
	
		<li ng-repeat="publication in publications | orderBy:'dateCreated':true">
			
			<a href="{{publication.url}}" target="_blank">
			
				<h3 ng-bind="publication.title" style="font-size: 16px;"></h3>
				
				<p ng-bind="publication.contactText" style="margin-top:10px;"></p>
				
				<p ng-bind="publication.summary" style="font-weight:normal;"></p>
			</a>
			
		</li>
		
	</ul>

</div>
