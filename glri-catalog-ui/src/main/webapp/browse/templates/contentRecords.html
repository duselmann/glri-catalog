<ul id="contentRecords" class="result-records">

	<li ng-repeat="record in transient.focusAreas[transient.currentTab].items">
		<h3 ng-bind="record.title"></h3>
		<p> Template<span ng-if="record.templates.length>1">s</span>: 
			<span ng-repeat="template in record.templates">{{template}} </span>
		</p>		
		<p ng-bind="record.contacts"></p>		
	</li>
	
</ul>
